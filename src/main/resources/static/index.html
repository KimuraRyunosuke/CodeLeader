<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CodeLeader</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* 解析UIの追加スタイル */
        #container {
            display: flex;
            height: 80vh;
        }
        #left-pane {
            width: 40%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        #right-pane {
            width: 60%;
            padding: 10px;
            overflow-y: auto;
        }
        .code-block {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        #diff-section {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
        }
    </style>
</head>
<body>
<header>
    <h1>CodeLeader</h1>
</header>

<main>
    <!-- 解析画面 -->
    <div id="container">
        <div id="left-pane">
            <h3>ファイルツリー</h3>
            <ul id="file-tree"></ul>
        </div>
        <div id="right-pane">
            <h3>ノード詳細</h3>
            <pre id="node-source" class="code-block"></pre>
        </div>
    </div>

    <!-- 差分解析セクション -->
    <div id="diff-section">
        <div>
            <h3>旧ソース</h3>
            <textarea id="old-source">// ここに旧バージョンの Java ソース</textarea>
        </div>
        <div>
            <h3>新ソース</h3>
            <textarea id="new-source">// ここに新バージョンの Java ソース</textarea>
        </div>
    </div>
    <button id="analyze-btn">解析・差分を実行</button>
</main>

<script src="/main.js"></script>
</body>
</html>
