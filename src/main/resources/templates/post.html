<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CodeLeader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.tailwindcss.com"></script>
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/img/icon.svg}" rel="icon">
</head>

<body>
    <header>
        <div class="grid grid-cols-7 border-b border-gray-500 my-3 h-9">
            <div id="status" class="col-span-4 pl-2">
                <h1 class="text-xl"><a href="/home" class="text-slate-200"><img src="/img/icon.svg"
                            class="float-left rounded-full w-7 h-7 mx-2 font-serif"> CodeLeader</a></h1>
            </div>
            <div id="name" class="col-start-5 col-span-3 pr-2">
                <a href="/user" class="text-slate-200" th:text="${uname} + ' Lv ' + ${lv}"></a>
            </div>
        </div>
    </header>

    <div class="mt-3">
        <div class="my-2">
            <h1 class="text-lg text-center pl-1 text-slate-200">＜ 新規投稿 ＞</h1>
        </div>

        <form class="w-10/12 mx-auto mt-6 md:max-w-md">
            <div class="mb-8">
                <label for="title" class="text-slate-200 text-sm block">タイトル</label>
                <input type="text" id="title"
                    class="bg-[#2d2b2b] text-slate-200 w-full py-2 border-b focus:outline-none focus:border-b-2 focus:border-indigo-500 placeholder-gray-100 placeholder-opacity-50"
                    placeholder="title input">
            </div>

            <label for="message" class="block text-sm mb-2 font-medium text-slate-200">コメント</label>
            <textarea id="message mb-8" rows="4"
                class="block p-2.5 w-full mb-8 text-sm text-gray-900 rounded-lg border bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                placeholder="ここに投稿するコードの概要を書いてください"></textarea>

            <div class="flex">
                <label for="url" class="text-slate-200 text-sm py-2 block">Github Code URL</label>
                <button type="button" class="add mx-1"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="currentColor" class="w-8 h-8 fill-blue-500 hover:fill-sky-700">
                        <path fill-rule="evenodd"
                            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="mb-10 text-center" id="inputarea">
                <input type="url" id="url"
                    class="bg-[#2d2b2b] text-slate-200 w-full py-2 border-b focus:outline-none focus:border-b-2 focus:border-indigo-500 placeholder-gray-100 placeholder-opacity-50"
                    placeholder="URL input">
            </div>

            <div class="flex justify-center mb-20">
                <button type="submit" class="rounded-full bg-blue-500 hover:bg-sky-700">　投稿　</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="grid grid-cols-8 bg-[#2d2b2b]">
            <div id="menu" class="col-start-2 col-span-2"><a href="/home" class="current"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 mx-auto">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                </a></div>
            <div id="menu" class="col-start-4 col-span-2"><a href="/code"><svg xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        class="w-6 h-6 mx-auto">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M14.25 9.75L16.5 12l-2.25 2.25m-4.5 0L7.5 12l2.25-2.25M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z" />
                    </svg>
                </a></div>
            <div id="menu" class="col-start-6 col-span-2"><a href="/mypage"><svg xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        class="w-6 h-6 mx-auto">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                </a></div>
        </div>
    </footer>
</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).on("click", ".add", function () {
        let clonedInput = document.getElementById("inputarea").children[0].cloneNode(true);
        clonedInput.value = "";
        document.getElementById("inputarea").append(clonedInput);
        //$(this).parent().parent().children("input").clone(true).insertBefore($(this).parent().find("button"));
    });
</script>
