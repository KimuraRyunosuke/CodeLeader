<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CodeLeader Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="file-tree-pane">
        <h3>ファイルツリー</h3>
        <div id="file-tree"></div>
    </div>
    <div id="detail-pane">
        <h3>ノード詳細</h3>
        <div id="method-detail">
            <pre id="old-source">旧ソース</pre>
            <pre id="new-source">新ソース</pre>
        </div>
        <button id="run-diff">解析・差分を実行</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
