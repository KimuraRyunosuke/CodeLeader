<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CodeLeader 完全版デモ</title>
    <style>
        body { margin:0; font-family:sans-serif; display:flex; flex-direction:column; height:100vh; }

        /* 上部：Day1構造解析 */
        #day1-container { padding:10px; border-bottom:1px solid #ccc; }
        textarea { width:80%; font-family:monospace; margin-bottom:5px; }
        #day1-code-input { height:80px; }
        #day1-result, #day2-result, #diff-result { background:#f5f5f5; padding:10px; white-space:pre-wrap; font-family:monospace; max-height:150px; overflow:auto; margin-bottom:10px; }

        button { margin:5px; padding:5px 10px; cursor:pointer; }
        .added { background-color:#d4ffd4; }
        .removed { background-color:#ffd4d4; }

        /* 下部：右ペイン全画面表示 */
        #right-pane { flex:1; padding:10px; overflow:auto; border-top:1px solid #ccc; }
        .code-block { background:#f5f5f5; padding:10px; white-space:pre-wrap; font-family:monospace; }
    </style>
</head>
<body>

<!-- Day1: 構造解析 -->
<div id="day1-container">
    <h3>Day1: 構造解析</h3>
    <textarea id="day1-code-input" placeholder="Javaコードを入力"></textarea><br>
    <button id="day1-analyze-btn">構造解析</button>
    <span id="day1-status"></span>
    <pre id="day1-result" class="code-block"></pre>
</div>

<!-- Day2: 差分解析 -->
<div id="day2-container">
    <h3>Day2: 差分解析</h3>
    <textarea id="day2-old-code" placeholder="旧コード"></textarea><br>
    <textarea id="day2-new-code" placeholder="新コード"></textarea><br>
    <button id="day2-diff-btn">差分解析 (行単位)</button>
    <pre id="day2-result" class="code-block"></pre>
</div>

<!-- 右ペイン：差分表示プレビュー -->
<div id="right-pane">
    <h3>右ペイン：差分表示 / プレビュー</h3>
    <pre id="diff-result" class="code-block"></pre>
</div>

<script src="Main.js"></script>
</body>
</html>
