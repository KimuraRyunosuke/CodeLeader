<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CodeLeader jsTree Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/themes/default/style.min.css" />
    <style>
        .changed-node { color: red; font-weight: bold; }
        body { font-family: Arial, sans-serif; margin: 20px; }
    </style>
</head>
<body>
<h2>CodeLeader Tree Demo</h2>
<div id="jstree_demo_div"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/jstree.min.js"></script>
<script>
    // ----- 静的 JSON データ -----
    const treeDataJson = [
        {
            "id": "file1",
            "name": "Hello.java",
            "type": "file",
            "changed": false,
            "children": [
                {
                    "id": "class1",
                    "name": "Hello",
                    "type": "class",
                    "changed": true,
                    "children": [
                        {
                            "id": "method1",
                            "name": "greet(String name)",
                            "type": "method",
                            "changed": false,
                            "children": null
                        }
                    ]
                }
            ]
        }
    ];

    // ----- jsTree 用に変換 -----
    const formatTree = (nodes) => nodes.map(n => ({
        id: n.id,
        text: n.name,
        children: n.children ? formatTree(n.children) : [],
        li_attr: { class: n.changed ? 'changed-node' : '' },
        rawNode: n
    }));

    $(function() {
        // jsTree 初期化
        $('#jstree_demo_div').jstree({
            'core': {
                'data': formatTree(treeDataJson)
            }
        });

        // ノード選択イベント
        $('#jstree_demo_div').on('select_node.jstree', function(e, data) {
            console.log('Selected Node:', data.node.original.rawNode);
            alert('選択ノード:\n' + JSON.stringify(data.node.original.rawNode, null, 2));
        });
    });
</script>
</body>
</html>
