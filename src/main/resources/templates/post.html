<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CodeLeader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.tailwindcss.com"></script>
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="grid grid-cols-7">
            <div class="col-span-7">
                <h1 class="text-xl"><a href="/home">CodeLeader</a></h1>
            </div>
            <div id="status" class="col-span-4"><a href="/user" class="current"
                    th:text="${rank} + ' Lv ' + ${lv} + ' 称号：' + ${title}"></a></div>
            <div id="name" class="col-start-5 col-span-3">
                <a href="/user" th:text="${uname}"></a>
                <a href="/login">
                    <font color="blue">(ログイン) </font>
                </a>
            </div>
        </div>
    </header>
    <div class="mt-8">
        <div class="border-b-2">
            <h1 class="text-lg text-left pl-1">＜ 新規投稿 ＞</h1>
        </div>
        <form class="w-10/12 mx-auto mt-6 md:max-w-md">
            <div class="mb-8">
                <label for="title" class="text-sm block">タイトル</label>
                <input type="text" id="title" class="w-full py-2 border-b focus:outline-none focus:border-b-2 focus:border-indigo-500 placeholder-gray-500 placeholder-opacity-50" placeholder="title input">
            </div>
            <div class="mb-8">
                <label for="url" class="text-sm block">Github Code URL</label>
                <input type="url" id="url" class="w-full py-2 border-b focus:outline-none focus:border-b-2 focus:border-indigo-500 placeholder-gray-500 placeholder-opacity-50" placeholder="URL input">
            </div>
        </form>
    </div>
    <footer>
        <div class="grid grid-cols-8">
            <div id="menu" class="col-start-2 col-span-2"><a href="/home">Home</a></div>
            <div id="menu" class="col-start-4 col-span-2"><a href="/code">Code</a></div>
            <div id="menu" class="col-start-6 col-span-2"><a href="/mypage">MyPage</a></div>
        </div>
    </footer>
</body>

</html>
