<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CodeLeader Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>CodeLeader</h1>
<div id="file-tree"></div>
<div id="method-detail">
    <h3>ノード詳細</h3>
    <div>旧ソース</div>
    <pre id="old-source">// ここに旧バージョンの Java ソース</pre>
    <div>新ソース</div>
    <pre id="new-source">// ここに新バージョンの Java ソース</pre>
</div>
<button id="run-diff">解析・差分を実行</button>

<script src="main.js"></script>
</body>
</html>
