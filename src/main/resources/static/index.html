<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CodeLeader - 差分解析統合版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <div id="file-tree"></div>
    <div id="method-detail"></div>

    <div id="diff-inputs">
        <h3>旧ソース</h3>
        <textarea id="old-source" rows="6">public class Hello { void greet() {} }</textarea>

        <h3>新ソース</h3>
        <textarea id="new-source" rows="6">public class Hello { void greet(String name) {} }</textarea>

        <button id="run-diff">解析・差分を実行</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
