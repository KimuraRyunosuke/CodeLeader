<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CodeLeader Demo - 本番版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #file-tree {
            width: 25%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        #right-pane {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        pre {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        .added { background-color: #d4ffd4; }
        .removed { background-color: #ffd4d4; }
        .modified { background-color: #fff5cc; }
        button {
            margin: 5px 5px 5px 0;
            padding: 6px 12px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            font-family: monospace;
        }
        .analysis-section {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        #status {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>

    <!-- ✅ jQuery & jsTree 読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
</head>
<body>

<div id="file-tree"></div>

<div id="right-pane">
    <h3>ノード詳細</h3>
    <pre id="node-title">選択したノードがここに表示されます</pre>
    <div id="node-source"></div>

    <!-- ✅ Day1+Day2 解析セクション -->
    <div class="analysis-section">
        <h3>コード解析</h3>
        <textarea id="codeInput" rows="8" placeholder="ここにソースコードを入力"></textarea><br>
        <button id="parseBtn">構造解析</button>
        <button id="diffBtn">差分解析</button>
        <span id="status"></span>
        <h4>サーバー応答（JSON表示）</h4>
        <pre id="result">{結果がここに表示されます}</pre>
    </div>
</div>

<!-- ✅ 最後に自作スクリプトを読み込む -->
<script src="script.js"></script>
</body>
</html>
