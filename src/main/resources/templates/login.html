<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CodeLeader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.tailwindcss.com"></script>
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/img/icon.svg}" rel="icon">
</head>

<body>
    <header>
        <header>
            <div class="grid grid-cols-7 border-b border-gray-500 my-3 h-9">
                <div id="status" class="col-span-4 pl-2">
                    <h1 class="text-xl"><a href="/home" class="text-slate-200"><img src="/img/icon.svg"
                                class="float-left rounded-full w-7 h-7 mx-2 font-serif"> CodeLeader</a></h1>
                </div>
                <div id="name" class="col-start-5 col-span-3 pr-2">
                    <a href="/user" class="text-slate-200" th:text="${uname} + ' Lv ' + ${lv}"></a>
                </div>
            </div>
        </header>
    </header>
    <div class="mt-3">
        <form class="w-10/12 mx-auto mt-6 sm:max-w-lg" th:action="@{/home}" th:object="${Id}" method="post">
            <div class="mb-8">
                <label for="title" class="text-slate-200 text-sm block">ID</label>
                <div class="text-lg text-center text-red-600 leading-tight"></div>
                <input type="text" id="title" th:field="*{userId}"
                    class="bg-[#2d2b2b] text-slate-200 w-full py-2 border-b focus:outline-none focus:border-b-2 focus:border-indigo-500 placeholder-gray-100 placeholder-opacity-50"
                    placeholder="ID input 1,2 or 3">
            </div>
            <div class="flex justify-center mb-20">
                <button type="submit" class="rounded-lg bg-blue-500 hover:bg-sky-700">　投稿　</button>
            </div>
        </form>
    </div>
</body>

</html>
