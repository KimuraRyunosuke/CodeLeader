<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CodeLeader - 差分解析統合版</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        #file-tree, #method-detail, #old-source, #new-source {
            border: 1px solid #ccc;
            padding: 10px;
            width: 30%;
            height: 400px;
            overflow: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>

<div id="file-tree"></div>
<div id="method-detail"></div>

<div>
    <h4>旧ソース</h4>
    <pre id="old-source">// ここに旧バージョンの Java ソース</pre>

    <h4>新ソース</h4>
    <pre id="new-source">// ここに新バージョンの Java ソース</pre>

    <button id="run-diff">解析・差分を実行</button>
</div>

<!-- main.js を読み込む -->
<script src="main.js"></script>

<script>
    // 初期サンプルデータ（動作確認用）
    document.getElementById('old-source').textContent = 'public class Hello { void greet() {} }';
    document.getElementById('new-source').textContent = 'public class Hello { void greet(String name) {} }';
</script>
</body>
</html>
