<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CodeLeader Demo Clean</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #file-tree {
            width: 25%;
            border-right: 1px solid #ccc;

            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div id="file-tree">
    <!-- demo-clean のファイルツリーがここに表示されます -->
</div>

<div id="right-pane">
    <h3>ノード詳細</h3>
    <pre id="node-source">ここにソースコードが表示されます</pre>

<script src="main.js"></script>

</html>
