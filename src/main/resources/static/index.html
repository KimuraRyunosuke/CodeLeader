<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CodeLeader Demo - 本番版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #file-tree {
            width: 25%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        #right-pane {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        pre {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        .added { background-color: #d4ffd4; }
        .removed { background-color: #ffd4d4; }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            font-family: monospace;
        }
        .day1-section {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div id="file-tree"></div>

<div id="right-pane">
    <h3>ノード詳細</h3>
    <pre id="node-title">選択したノードがここに表示されます</pre>

    <h4>旧ソース</h4>
    <pre id="old-source" contenteditable="true">public class Hello { void greet() {} }</pre>

    <h4>新ソース</h4>
    <pre id="new-source" contenteditable="true">public class Hello { void greet(String name) {} }</pre>

    <button id="run-diff">解析・差分を実行</button>

    <!-- Day1 追加部分 -->
    <div class="day1-section">
        <h3>Day1 解析送信</h3>
        <textarea id="day1-code-input" rows="6" placeholder="ここにソースコードを入力"></textarea>
        <button id="day1-analyze-btn">解析を送信</button>
        <span id="day1-status"></span>
        <h4>サーバー応答（JSON表示）</h4>
        <pre id="day1-result">{結果がここに表示されます}</pre>
    </div>

    <!-- ✅ Day1 セクションの外に Day2 を追加 -->
    <div class="day2-section">
        <h3>Day2 差分解析</h3>
        <textarea id="day2-old-code" rows="6" placeholder="古いソースコードを入力"></textarea>
        <textarea id="day2-new-code" rows="6" placeholder="新しいソースコードを入力"></textarea>
        <button id="day2-diff-btn">差分解析</button>
        <span id="day2-status"></span>
        <h4>サーバー応答（JSON表示）</h4>
        <pre id="day2-result">{結果がここに表示されます}</pre>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
