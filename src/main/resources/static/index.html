<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CodeLeader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="left-pane">
        <h3>ファイルツリー</h3>
        <div id="file-tree"></div>
    </div>
    <div id="right-pane">
        <h3>ノード詳細</h3>
        <div id="method-detail"></div>
        <h4>旧ソース</h4>
        <pre id="old-source"></pre>
        <h4>新ソース</h4>
        <pre id="new-source"></pre>
        <button id="run-diff">解析・差分を実行</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
