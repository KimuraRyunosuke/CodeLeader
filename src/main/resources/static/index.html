<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CodeLeader Demo</title>
    <link rel="stylesheet" href="style.css">
    <!-- jsTree CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <style>
        /* レイアウト */
        #main-container {
            display: flex;
            height: 90vh;
        }
        #left-pane {
            width: 35%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        #right-pane {
            width: 65%;
            padding: 10px;
            overflow-y: auto;
        }
        /* コード表示 */
        .code-block {
            background: #f7f7f7;
            border: 1px solid #ddd;
            padding: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            line-height: 1.4em;
        }
        /* 差分強調 */
        .code-block .added {
            background-color: #e6ffed; /* 緑 */
        }
        .code-block .removed {
            background-color: #ffeef0; /* 赤 */
        }
        .code-block .modified {
            background-color: #fff5b1; /* 黄 */
        }
        /* 子ノードタイトル */
        .child-title {
            margin-top: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="main-container">
    <!-- 左ペイン -->
    <div id="left-pane">
        <h3>ファイルツリー</h3>
        <div id="tree"></div>
    </div>
    <!-- 右ペイン -->
    <div id="right-pane">
        <h3 id="node-title">ノード詳細</h3>
        <pre id="node-source" class="code-block"></pre>
    </div>
</div>

<script>
    // ダミーデータ（本来はサーバAPIから取得）
    const treeData = [
        {
            id: "1",
            text: "Hello.java",
            children: [
                {
                    id: "1-1",
                    text: "greet()",
                    source: [
                        { line: "void greet(String name) {", status: "modified" },
                        { line: "    System.out.println(\"Hello, \" + name);", status: "unchanged" },
                        { line: "}", status: "unchanged" }
                    ]
                }
            ]
        }
    ];

    $(function () {
        // ツリー初期化
        $('#tree').jstree({
            core: { data: treeData }
        });

        // ノード選択イベント
        $('#tree').on("select_node.jstree", function (e, data) {
            const node = data.node.original;
            updateRightPane(node);
        });
    });

    // 右ペイン更新処理
    function updateRightPane(node) {
        document.getElementById("node-title").textContent = node.text;
        let sourceHtml = "";

        if (node.source) {
            // 直接ソースを持つノード
            sourceHtml = renderSource(node.source);
        } else if (node.children && node.children.length > 0) {
            // 子ノードがある場合 → 子のソースをまとめる
            node.children.forEach(childId => {
                const child = $('#tree').jstree(true).get_node(childId).original;
                if (child.source) {
                    sourceHtml += `<div class="child-title">▼ ${child.text}</div>`;
                    sourceHtml += renderSource(child.source);
                }
            });
        } else {
            sourceHtml = "<div>(ソース未登録)</div>";
        }

        document.getElementById("node-source").innerHTML = sourceHtml;
    }

    // ソース描画（行ごとに status を見て色付け）
    function renderSource(sourceLines) {
        let html = "";
        sourceLines.forEach((obj, i) => {
            const lineClass = obj.status === "unchanged" ? "" : obj.status;
            html += `<div class="${lineClass}">${i + 1}: ${obj.line}</div>`;
        });
        return html;
    }
</script>
</body>
</html>
